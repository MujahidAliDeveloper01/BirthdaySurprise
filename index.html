<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéâ Happy Birthday Meri Sherni!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-start: #1a001a;
      --bg-end: #8e24aa;
      --text-main: #fce4ec;
      --text-sub: #e1bee7;
      --text-footer: #ce93d8;
      --cake-color: #ff3e6c;
      --balloon-string: #4a148c;
      --flame-center: #ffeb3b;
      --flame-edge: orange;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text-main);
      text-align: center;
      position: relative;
    }
    #startSection {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 0 20px;
      text-align: center;
    }
    #startBtn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #startBtn:hover {
      background-color: #e91e63;
    }
    #birthdayContent {
      display: none;
      padding: 0 15px;
    }
    h1 {
      font-size: 3.3em;
      margin-top: 20px;
      padding: 10px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      animation: pop 1.5s ease-out infinite alternate;
    }
    .message {
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.5em;
      color: var(--text-sub);
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
      margin-bottom: 15px;
      margin-top: 7px;
      min-height: 130px;
      white-space: pre-wrap;
      text-align: justify;
    }
    .cake {
      position: relative;
      margin: 20px auto;
      width: 200px;
      height: 180px;
    }
    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: var(--cake-color);
      border-radius: 10px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.3);
    }
    .bottom { width: 200px; height: 60px; bottom: 0; }
    .middle { width: 140px; height: 50px; bottom: 60px; }
    .top { width: 80px; height: 40px; bottom: 110px; }
    .candle {
      top: -12px;
      left: 50%;
      width: 10px;
      height: 40px;
      position: absolute;
      background: #ddd;
      border-radius: 2px;
      transform: translateX(-50%);
    }
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, var(--flame-center) 30%, var(--flame-edge) 60%, transparent 70%);
      border-radius: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
      box-shadow: 0 0 10px 3px rgba(255, 235, 59, 0.6);
    }
    .footer {
      font-size: 1.5em;
      color: var(--text-footer);
      opacity: 0.9;
      padding: 10px;
      text-align: center;
      bottom: 10px;
      width: 100%;
    }
    .balloon {
      position: absolute;
      bottom: -70px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      animation: float 10s linear infinite;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 25px;
      background: var(--balloon-string);
      transform: translateX(-50%);
    }
    .tree {
      position: fixed;
      width: 80px;
      height: auto;
      bottom: 0;
      z-index: 5;
    }
    .tree.left { left: 0; transform: scaleX(-1); }
    .tree.right { right: 0; transform: scaleX(-1); }
    .spark-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 30vh;
      pointer-events: none;
      z-index: 1000;
    }
    .spark {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, #fffacd, #ff4081);
      box-shadow: 0 0 15px #ff4081, 0 0 30px #ffeb3b, 0 0 50px rgba(255, 255, 255, 0.4);
      animation: burst 1.2s ease-out forwards;
    }
    @keyframes burst {
      0% { transform: scale(1) translate(0, 0); opacity: 1; }
      100% { transform: scale(0.5) translate(var(--dx), var(--dy)); opacity: 0; }
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .message { font-size: 1em; padding: 15px; }
      .cake { transform: scale(0.9); }
      .footer{ text-align: center; } 
      .tree { width: 5em; }
    }
    @media (max-width: 480px) {
      h1 { text-align: center; font-size: 1.5em; }
      #startBtn { font-size: 1em; padding: 12px 24px; }
      .cake { transform: scale(0.75); }
      .message { font-size: 0.85em; padding: 12px; }
      .footer { font-size: 0.65em; text-align: center; }
    }
  </style>
</head>
<body>

  <div id="startSection">
    <h1>Get Your Birthday Surprise! üéâüéÅ </h1>
    <button id="startBtn">Start</button>
  </div>

  <div id="birthdayContent">
    <div class="spark-container" id="sparkContainer"></div>
    <h1>Happy Birthday</h1>
    <h1 style="margin-top: -30px;">üéâ Bacha üéÇ</h1>
    <div class="message" id="message"></div>
    <br />
    <div class="cake">
      <div class="layer top"></div>
      <div class="layer middle"></div>
      <div class="layer bottom"></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <img src="https://clipart-library.com/images/8cGogqXca.png" alt="Tree" class="tree left" />
    <img src="https://clipart-library.com/images/8cGogqXca.png" alt="Tree" class="tree right" />
    <div class="footer">Made by Developer Mujahid</div>
  </div>
  <audio id="bgm" autoplay loop>
    <source src="https://raw.githubusercontent.com/MujahidAliDeveloper01/BirthdaySurprise/1429c16d7d2b888b1634b2ec758b206ee2f09fae/birthday.mp3" type="audio/mp3" />
  </audio>
  <script>
    const startBtn = document.getElementById("startBtn");
    const startSection = document.getElementById("startSection");
    const birthdayContent = document.getElementById("birthdayContent");
    const audio = document.getElementById("bgm");
    const messageDiv = document.getElementById("message");

    const fullMessage = `Happy Birthday üéÇ üéÇ Little Sister May your day be as bright, beautiful, and delightful as you are. Wishing you a year filled with love, laughter, and fun. May all your dreams come true, and may Allah Almighty protect you from all bad spirits and guide you on your journey. May this special day bring you joy, happiness, countless blessings and love.`;

    startBtn.addEventListener("click", () => {
      audio.currentTime = 4; // Skip first 3 seconds
      audio.play().then(() => {
        startSection.style.display = "none";
        birthdayContent.style.display = "block";
        typeMessage(fullMessage, messageDiv, 15);
        launchEffects();
      }).catch(() => {
        alert("Please allow audio to play!");
      });
    });

    function typeMessage(text, element, delay = 50) {
      element.textContent = "";
      let i = 0;
      function typeNext() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typeNext, delay);
        }
      }
      typeNext();
    }

    function launchEffects() {
      for (let i = 0; i < 30; i++) {
        const b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = (6 + Math.random() * 4) + 's';
        b.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 90%, 70%), hsl(${Math.random() * 360}, 70%, 60%))`;
        document.body.appendChild(b);
      }
      const container = document.getElementById("sparkContainer");
      function createSpark() {
        const spark = document.createElement("div");
        spark.className = "spark";
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * (window.innerHeight * 0.3);
        spark.style.left = `${startX}px`;
        spark.style.top = `${startY}px`;
        const dx = (Math.random() - 0.5) * 250 + "px";
        const dy = (Math.random() - 0.5) * 250 + "px";
        spark.style.setProperty('--dx', dx);
        spark.style.setProperty('--dy', dy);
        container.appendChild(spark);
        setTimeout(() => spark.remove(), 1200);
      }
      setInterval(() => {
        for (let i = 0; i < 10; i++) {
          setTimeout(createSpark, i * 50);
        }
      }, 700);
    }
  </script>
</body>
</html>
